<div class="p-4 bg-gray-100 min-h-screen flex flex-col">
  <!-- Message Container -->
  <div class="flex-1 overflow-y-auto p-2">
    <div *ngFor="let message of messages" class="text-right">
      <div class="inline-block p-2 my-1 rounded-lg bg-blue-500 text-white">
        {{ message }}
      </div>
    </div>
  </div>

  <!-- Input Container -->
  <div class="relative mt-2 flex items-center">
    <input
      type="text"
      class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      [formControl]="messageContent"
    />
    <button
      (click)="sendMessage()"
      class="ml-2 bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600"
    >
      Send
    </button>
  </div>
</div>
